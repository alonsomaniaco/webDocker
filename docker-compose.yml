version: '3'
services:
  db:
    container_name: ${MYSQL_NAME}
    image: mariadb:latest
    ports:
        - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - "./docker-files/mysql:/var/lib/mysql"
  phpmyadmin:
    container_name: ${PHPMYADMIN_NAME}
    image: phpmyadmin/phpmyadmin
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      PMA_HOST: db
      PMA_PORT: ${MYSQL_PORT}
    links:
      - db
  httpd:
    container_name: ${HTTPD_NAME}
    hostname: ${HTTPD_HOSTNAME}
    depends_on:
      - db
    image: custom-httpd
    links:
        - db
    ports:
      - "${HTTPD_PORT}:80"
    volumes:
      - "./src:/var/www/html"
      - "./docker-files/bashrc_user:/home/application/.bashrc"
      - "./docker-files/bashrc_root:/root/.bashrc"
    environment:
      - WEB_DOCUMENT_ROOT="/var/www/html"
    build:
      context: ./docker-files
      dockerfile: Dockerfile